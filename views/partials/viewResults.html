
<div ng-controller="viewResultsController">
  <h1 class="text-center">{{welcome}}</h1>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th> <a href="" ng-click="order('fullName')">Full name</a></th>
            <th> <a href="" ng-click="order('date')">Date</a></th>
            <th><a href="" ng-click="order('meet')">Meet</a></th>
            <th><a href="" ng-click="order('event')"> Event</a></th>
            <th>Result</th>
            <th></th>
            <th></th>
          </tr>
          <tr ng-repeat="result in list | orderBy:predicate:reverse">
            <td>{{result.fullName}}</td>
            <td>{{result.date | date:"MM/dd/yyyy"}}</td>
            <td>{{result.meet}}</td>
            <td>{{result.event}}</td>
            <td>{{result.resultString}}</td>
            <td>
              <button type="button" ng-click="edit(result.$id)" class="btn btn-default btn-xs btn-success">Edit</button>
            </td>
            <td>
              <button type="button" ng-click="remove(result.$id)" class="btn btn-default btn-xs btn-danger">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
