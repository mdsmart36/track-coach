
<div ng-controller="viewAthletesController">
  <h1 class="text-center">{{welcome}}</h1>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact #</th>
            <th>DOB</th>
            <th>Gender</th>
            <th></th>
            <th></th>
          </tr>
          <tr ng-repeat="student in list">
            <td>{{student.athlete.firstName}}</td>
            <td>{{student.athlete.lastName}}</td>
            <td>{{student.athlete.email}}</td>
            <td>{{student.athlete.phoneNumber}}</td>
            <td>{{student.athlete.dob | date:"MM/dd/yyyy"}}</td>
            <td>{{student.athlete.gender}}</td>
            <td>
              <button type="button" ng-click="edit($index)" class="btn btn-default btn-xs btn-success">Edit</button>
            </td>
            <td>
              <button type="button" ng-click="remove($index)" class="btn btn-default btn-xs btn-danger">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
