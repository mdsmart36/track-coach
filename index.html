<!DOCTYPE html>
<html ng-app='TrackCoach'>
  <head>
    <base href='/'>
    <meta charset="utf-8">
    <meta name="description" content="nss">
    <title>Track Coach</title>
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
  </head>

  <body>

    <!-- nav bar -->
    <nav class='navbar navbar-default' ng-controller='navController'>
      <div class='container'>
        <div class='navbar-header'>
          <a class='navbar-brand' href="/#/">Track Coach</a>
        </div>
        <ul class='nav navbar-nav'>
          <li ng-show='!loggedIn'><a href="/#/login">Login / Register</a></li>
          <li class='dropdown' dropdown on-toggle='toggled(open)' ng-show='loggedIn'>
            <a href class='dropdown-toggle' dropdown-toggle >Athletes<span class='caret'></span></a>
            <ul class='dropdown-menu'>
              <li><a href="/#/athletes/add">Add Athlete</a></li>
              <li><a href="/#/athletes/view">View Athletes</a></li>
              <li class='divider'></li>
            </ul>
          </li>
          <li class='dropdown' dropdown on-toggle='toggled(open)' ng-show='loggedIn'>
            <a href class='dropdown-toggle' dropdown-toggle >Results<span class='caret'></span></a>
            <ul class='dropdown-menu'>
              <li><a href="/#/results/add">Add Results</a></li>
              <li><a href="/#/results/view">View Results</a></li>
              <li class='divider'></li>
            </ul>
          </li>
          <li ng-show='loggedIn'><a href="/#/workouts">Workouts</a></li>
          <li ng-show='loggedIn'><a href="/#/team">Team</a></li>
          <li ng-show='loggedIn'><a href="" ng-click='logout()'>Logout</a></li>
        </ul>
      </div>
    </nav>
    
    <div ng-view>    
    </div>
    
    <!-- AngularJS -->
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
    <script src="public/lib/angular.min.js"></script>

    <!-- AngularUI for Bootstrap -->
    <!-- // <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script> -->
    <script src="public/lib/ui-bootstrap-tpls-0.13.0.js"></script>

    <!-- Firebase -->
    <!-- // <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script> -->
    <script src="public/lib/firebase.js"></script>

    <!-- AngularFire -->
    <!-- // <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script> -->
    <script src="public/lib/angularfire.min.js"></script>

    <!-- angular-route -->
    <!-- // <script src='https://code.angularjs.org/1.3.14/angular-route.js'></script> -->
    <script src='public/lib/angular-route.js'></script>

    <!-- controllers -->
    <script type="text/javascript" src="controllers/mainController.js"></script>
    <script type="text/javascript" src="controllers/splashController.js"></script>
    <script type="text/javascript" src="controllers/homeController.js"></script>
    <script type="text/javascript" src="controllers/athleteController.js"></script>
    <script type="text/javascript" src="controllers/viewAthletesController.js"></script>
    <script type="text/javascript" src="controllers/resultsController.js"></script>
    <script type="text/javascript" src="controllers/viewResultsController.js"></script>
    <script type="text/javascript" src="controllers/workoutController.js"></script>
    <script type="text/javascript" src="controllers/teamController.js"></script>
    
  </body>

</html>
